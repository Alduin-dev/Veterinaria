<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .carousel {
            position: relative;
            width: 735px;
            height: 600px;
            max-width: 940px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            margin: 10px;
            padding: 0;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .carousel-controls button:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-images">
        <img src="https://img001.prntscr.com/file/img001/64GNAUdDS_eRA8CJWBNo8g.png" alt="Image 1">
        <img src="https://img001.prntscr.com/file/img001/pbi9Rp8yTEmStyysuZNQig.png" alt="Image 2">
        <img src="https://img001.prntscr.com/file/img001/vsYxr2sDQauYnME8es2FCA.png" alt="Image 3">
        <img src="https://loremflickr.com/735/600?random=4" alt="Image 4">
        <img src="https://loremflickr.com/735/600?random=5" alt="Image 5">
    </div>
    <div class="carousel-controls">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>
</div>

<script>
    const carousel = document.querySelector('.carousel-images');
    const images = document.querySelectorAll('.carousel-images img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentIndex = 0;

    function showImage(index) {
        const offset = -index * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
        showImage(currentIndex);
    });

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
        showImage(currentIndex);
    });

    showImage(currentIndex);
</script>

</body>
</html>
